@(title: String, css: Html = Html(""), scripts: Html = Html(""), meta: Html = Html(""))(body: Html)

<!DOCTYPE html>
<html lang="en">
	<head>
	
		<!-- Basic Page Needs -->
        <meta charset="UTF-8">
        
        <!-- Application Title. -->
        <title>@title</title>
        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow"/>
        <meta name="author" content="Vasco Mouta, vasco.mouta@@gmail.com">
        <meta name="rating" content="safe for kid">
        <!-- Meta data for the page  -->
		@meta
		
        <!-- Google analytics -->
        <script>
	       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	        
	        ga('create', 'UA-60365562-1', 'auto');
	        ga('send', 'pageview');
	    </script>
	    
        <!-- Social Profiles -->
        <script type="application/ld+json">
			{ "@@context" : "http://schema.org",
  				"@@type" : "Person",
  				"name" : "Kateryna Tereshchenko",
  				"url" : "http://www.katerynatereshchenko.com",
				"image" : "@routes.Assets.versioned("images/nav-img.jpg").absoluteURL()",
  				"sameAs" : [ "http://www.facebook.com/katerynatereshchenkopiano",
							"http://www.pinterest.com/junekate/"] 
			}
		</script>

		<!-- languages -->
		@if(lang().code().equals("pt")) {
			<link rel="alternate" href="http://katerynatereshchenko.com/en" hreflang="en" />
			<link rel="alternate" href="http://katerynatereshchenko.com/de" hreflang="de" />
			<link rel="alternate" href="http://katerynatereshchenko.com/ru" hreflang="ru" />
		} 
		@if(lang().code().equals("de")) {
			<link rel="alternate" href="http://katerynatereshchenko.com/en" hreflang="en" />
			<link rel="alternate" href="http://katerynatereshchenko.com/pt" hreflang="pt" />
			<link rel="alternate" href="http://katerynatereshchenko.com/ru" hreflang="ru" />
		} 
		@if(lang().code().equals("ru")) {
			<link rel="alternate" href="http://katerynatereshchenko.com/en" hreflang="en" />
			<link rel="alternate" href="http://katerynatereshchenko.com/de" hreflang="de" />
			<link rel="alternate" href="http://katerynatereshchenko.com/pt" hreflang="pt" />
		}
		@if(lang().code().equals("en")) {
			<link rel="alternate" href="http://katerynatereshchenko.com/de" hreflang="de" />
			<link rel="alternate" href="http://katerynatereshchenko.com/pt" hreflang="pt" />
			<link rel="alternate" href="http://katerynatereshchenko.com/ru" hreflang="ru" />
		} else {
			<link rel="alternate" href="http://katerynatereshchenko.com/en" hreflang="en" />
			<link rel="alternate" href="http://katerynatereshchenko.com/de" hreflang="de" />
			<link rel="alternate" href="http://katerynatereshchenko.com/pt" hreflang="pt" />
			<link rel="alternate" href="http://katerynatereshchenko.com/ru" hreflang="ru" />
		}
				
        <!--=============== css  ===============-->	
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/jasny-bootstrap/css/jasny-bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/jquery.mCustomScrollbar.css")">
    	<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/responsive.css")">
    	<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("font-awesome-4.2.0/css/font-awesome.css")">
    	<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/main.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/katerynatereshchenko.css")">
        
        
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png").absoluteURL()">
        <link rel="apple-touch-icon" href="@routes.Assets.versioned("images/apple-touch-icon.png").absoluteURL()">
		<link rel="apple-touch-icon" sizes="72x72" href="@routes.Assets.versioned("images/apple-touch-icon-72x72.png").absoluteURL()">
		<link rel="apple-touch-icon" sizes="114x114" href="@routes.Assets.versioned("images/apple-touch-icon-114x114.png").absoluteURL()">
		<link rel="apple-touch-icon" sizes="144x144" href="@routes.Assets.versioned("images/apple-touch-icon-144x144.png").absoluteURL()">
	
		<!-- Google Fonts -->
	    <link href='http://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>
		
		<!-- Modernizr  JS -->
    	<script type="text/javascript" src="@routes.Assets.versioned("js/modernizr.custom.js")"></script>
    
        <link rel="publisher" href="http://google.com/+VascoMouta"/>
        <link rel="author" href="http://google.com/+VascoMouta"/>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    
		<!-- Javascript populated routes -->
		<script type="text/javascript" src="@routes.Application.jsRoutes" defer="defer"></script>
	    
		<!-- Dynamic css -->
		@css
	</head>

	<body>
		<!-- Main starts -->
		@body
		<!-- Main end -->
        <!--=============== google map ===============-->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
		<!--=============== javascript ===============-->		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
		<!-- Bootstrap Js Compiled Plugins -->
        <script type="text/javascript" src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script type="text/javascript" src="@routes.Assets.versioned("lib/jquery.easing/js/jquery.easing.js")"></script>
    	<script type="text/javascript" src="@routes.Assets.versioned("js/SmoothScroll.js")"></script>
    	<script type="text/javascript" src="@routes.Assets.versioned("js/jquery.mCustomScrollbar.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/jasny-bootstrap/js/jasny-bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("js/main.js")"></script>
        <!-- Dynamic js -->
		@scripts
	</body>
</html>
